<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
  </head>
  <body>
    <div class="container mt-5">
      <h2>Contact Information</h2>
      <form
        action="{% url 'updatecompanyprofile' pk=request.session.id %}"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="firstname"
            value="{{comp.firstname}}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name:</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="lastname"
            value="{{comp.lastname}}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            value="{{user.email}}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">State:</label>
          <input
            type="text"
            class="form-control"
            id="state"
            name="state"
            value="{{comp.state}}"
          />
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City:</label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            value="{{comp.city}}"
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="address"
            value="{{comp.address}}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="company_contact" class="form-label"
            >Company Contact:</label
          >
          <input
            type="text"
            class="form-control"
            id="company_contact"
            name="contact"
            value="{{comp.contact}}"
          />
        </div>
        <div class="mb-3">
          <label for="company_website" class="form-label"
            >Company Website:</label
          >
          <input
            type="url"
            class="form-control"
            id="company_website"
            name="website"
            value="{{comp.website}}"
          />
        </div>
        <div class="mb-3">
          <label for="company_description" class="form-label"
            >Company Description:</label
          >
          <textarea
            class="form-control"
            id="company_description"
            name="Description"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="file" class="form-label">Choose a file:</label>
          <input type="file" class="form-control" id="file" name="image" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
