<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
  </head>
  <body>
    <div class="container mt-5">
      <h2>Contact Information</h2>
      {% if user %} {% if cand %} {% if job %}
      <form
        action="{% url 'updateprofile' pk=request.session.id %}"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="firstname"
            value="{{cand.firstname}}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name:</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="lastname"
            value="{{cand.lastname}}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">job Name:</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="jobname"
            value="{{job.Job}}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            value="{{request.session.email}}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">State:</label>
          <input
            type="text"
            class="form-control"
            id="state"
            name="state"
            value="{{cand.state}}"
          />
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City:</label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            value="{{cand.city}}"
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Highest Education:</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="highesteducation"
            value="{{cand.highestedu}}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="company_contact" class="form-label">Contact:</label>
          <input
            type="text"
            class="form-control"
            id="company_contact"
            name="contact"
            value="{{comp.contact}}"
          />
        </div>
        <div class="mb-3">
          <label for="Porfolio" class="form-label">Porfolio Website</label>
          <input
            type="url"
            class="form-control"
            id="company_website"
            name="website"
            value="{{comp.website}}"
          />
        </div>
        <div class="mb-3">
          <label for="file" class="form-label">Upload Your Resume</label>
          <input type="file" class="form-control" id="file" name="image" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      {% endif %} {% endif %} {% endif %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
