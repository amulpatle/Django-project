<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
  </head>
  <body>
    <div class="container mt-5">
      <h2>Job Post Form</h2>
      <form
        action="{% url 'jobpost'%}"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">Job Name:</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="jobname"
            value="{{comp.jobname}}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Company name:</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="companyname"
            value="{{comp.companyname}}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Company Address:</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="companyaddress"
            value="{{user.companyaddress}}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">Company Contact:</label>
          <input
            type="text"
            class="form-control"
            id="state"
            name="companycontact"
            value="{{comp.state}}"
          />
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">Compaby Website:</label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="companywebsite"
            value="{{comp.companywebsite}}"
          />
        </div>
        <div class="mb-3">
          <label for="company_website" class="form-label"
            >Qualifications:</label
          >
          <input
            type="text"
            class="form-control"
            id="company_website"
            name="qualification"
            value="{{comp.qualification}}"
          />
        </div>
        <div class="mb-3">
          <label for="company_website" class="form-label"
            >responsibility:</label
          >
          <input
            type="text"
            class="form-control"
            id="company_website"
            name="responsibility"
            value="{{comp.responsibility}}"
          />
        </div>
        <div class="mb-3">
          <label for="company_website" class="form-label">location:</label>
          <input
            type="text"
            class="form-control"
            id="company_website"
            name="location"
            value="{{comp.location}}"
          />
        </div>
        <div class="mb-3">
          <label for="company_website" class="form-label">salarypackage:</label>
          <input
            type="text"
            class="form-control"
            id="company_website"
            name="salarypackage"
            value="{{comp.salarypackage}}"
          />
        </div>
        <div class="mb-3">
          <label for="company_website" class="form-label">experience:</label>
          <input
            type="text"
            class="form-control"
            id="company_website"
            name="experience"
            value="{{comp.experience}}"
          />
        </div>
        <div class="mb-3">
          <label for="company_website" class="form-label"
            >jobdescription:</label
          >
          <input
            type="text"
            class="form-control"
            id="company_website"
            name="jobdescription"
            value="{{comp.jobdescription}}"
          />
        </div>
        <div class="mb-3">
          <label for="file" class="form-label">Choose a file:</label>
          <input type="file" class="form-control" id="file" name="image" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
